<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Climate Solutions</title>
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-base-100">
    <div class="flex-1">
      <a href="/" class="btn btn-ghost normal-case text-xl">Climate Solutions</a>
    </div>
    <div class="navbar-center hidden sm:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a href="/about">About</a></li>
        <li>
          <details>
            <summary>Sector</summary>
            <ul class="p-2 bg-base-100">
              <!-- hard-code three sectors from your data: -->
              <li><a href="/solutions/projects?sector=industry">industry</a></li>
              <li><a href="/solutions/projects?sector=government">government</a></li>
              <li><a href="/solutions/projects?sector=nonprofit">nonprofit</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container mx-auto p-4">
    <!-- Hero -->
    <div class="hero min-h-60 bg-base-200 rounded-box mb-8">
      <div class="hero-content text-center">
        <div>
          <h1 class="text-4xl font-bold">Explore Our Projects</h1>
          <p class="py-4">Discover climate-focused solutions from around the world.</p>
          <a href="/solutions/projects" class="btn btn-primary">View All Projects</a>
        </div>
      </div>
    </div>

    <!-- Project Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Repeat this block for each of three projects: -->
      <div class="card bg-base-100 shadow-xl">
        <figure><img src="FEATURE_IMG_URL_1" alt="Project 1"/></figure>
        <div class="card-body">
          <h2 class="card-title">PROJECT_TITLE_1</h2>
          <p>SUMMARY_SHORT_1</p>
          <div class="card-actions">
            <a href="/solutions/projects/1" class="btn btn-outline">Learn More</a>
          </div>
        </div>
      </div>
      <!-- …two more cards with id 2, 3… -->
    </div>
  </main>
</body>
</html>
